<form novalidate class="form-group" name="editClientForm"> 
    <label>Update Client </label>
    <br />
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="editClientForm.clientName" class="form-control">
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" ng-model="editClientForm.city" class="form-control">
    </div>
    <div class="form-group">
        <label>Adress</label>
        <input type="text" ng-model="editClientForm.adress" class="form-control">
    </div>
    <button class="btn btn-primary" type="button" ng-click="editClient()">Update</button>

</form>
