<h2 class="text-center">Clients</h2>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <td>ClientId</td>
            <td>LocationId</td>
            <td>ClientName</td>
            <td>Description</td> 
            <td>Project</td>

        </tr>
    </thead>
    <tr ng-repeat="client in $ctrl.clients">
        <td>{{ client.clientId }}</td>
        <td>{{ client.locationId  }}</td>
        <td>{{ client.clientName  }}</td>
        <td>{{ client.description  }}</td>
        <td ng-repeat="project in client.projects"><p>{{ project.projectName }}</p></td> 
        <td><a ng-href="#/employees/{{ assignment.assignmentId }}" class="btn btn-sm btn-primary">Manage</a></td>

    </tr>
</table>
