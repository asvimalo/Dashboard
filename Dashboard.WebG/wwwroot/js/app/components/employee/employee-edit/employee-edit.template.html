
<div class="modal fade" id="editEmployee" role="dialog">
    <div class="modal-dialog modal-sm"> 
        <div class="modal-content">  
            
            <div class="modal-body">
                <form name="EditPhaseForm">
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" name="firstName" ng-model="$ctrl.employee.firstName" value="{{$ctrl.employee.firstName}}" class="form-control" required>                         
                    </div>  
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" name="lastName" ng-model="$ctrl.employee.lastName" value="{{$ctrl.employee.lastName}}" class="form-control" required>
                    </div>  
                </form>   
             </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="button" ng-click="editEmployee()"> Save </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>

</div>
