

<div class="modal fade" id="deleteProject" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form name="DeletePhaseForm">
                    <div class="alert alert-danger">
                        <strong>Alert!</strong> Are you sure you want to delete {{$ctrl.project.projectName}}?
                    </div>
                    <div class="form-group">
                        <label>Start date</label>
                        <input type="text" name="period" ng-readonly="$ctrl.project.startDate" value="{{ $ctrl.project.startDate | date: 'yyyy-MM-dd'}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>End date</label>
                        <input type="text" name="period" ng-readonly="$ctrl.project.startDate" value="{{ $ctrl.project.stopDate | date: 'yyyy-MM-dd'}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Project name</label>
                        <input type="text" name="projectName" ng-readonly="$ctrl.project.projectName" value="{{ $ctrl.project.projectName }}" class="form-control">
                    </div>
                    <div class="alert alert-success" ng-show="alert">
                        <strong> {{successMessage}} </strong>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" type="button" ng-disabled="alert === true" ng-click="deleteProject()"> {{deleteBtn}} </button>
                <button class="btn btn-danger pull-right" type="button" data-dismiss="modal" ng-hide="alert === true"> {{cancelBtn}} </button>
                <button class="btn btn-danger pull-right" type="button" data-dismiss="modal" ng-hide="alert === false" ng-click="closeModal()"> Close </button>
            </div>

        </div>
    </div>
</div>
