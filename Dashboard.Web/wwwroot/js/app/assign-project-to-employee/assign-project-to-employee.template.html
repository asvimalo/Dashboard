    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                    <table class="table table-responsive table-striped">
                        <tr ng-repeat="e in $ctrl.employees">
                            <td>{{ e.firstName }}</td>
                        </tr>
                    </table>
                    <select class="form-control" id="singleSelect" ng-model="$ctrl.employees">
                        <option ng-repeat="o in employees.options" value="{{o.id}}">{{o.firstName}}</option>
                    </select>
                </div>

                <div class="form-group">

                    <!--<select class="form-control" ng-model="location.selected" ng-options="o as o for o in location.options">   //in case 2 -->
