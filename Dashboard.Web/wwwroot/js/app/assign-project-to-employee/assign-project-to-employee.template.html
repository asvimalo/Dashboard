<form novalidate class="simple-form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Assign a project to an employee</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Employee:</label>
                    <select class="form-control" ng-options="item.firstName for item in $ctrl.employees" ng-model="formInfo.employee">
                        <option value="" disabled selected></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Project:</label>
                    <select class="form-control" ng-options="item.projectName for item in $ctrl.projects" ng-model="formInfo.project"> <!--$ctrl.projects.singleSelect-->
                        <option value="" disabled selected></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Job title:</label>
                    <input type="text" ng-model="formInfo.jobtitle" class="form-control"> <!--$ctrl.assigment.jobTitle-->
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" ng-model="formInfo.location" class="form-control"> <!--$ctrl.assigment.location-->
                </div>
            </div>
        </div>
    </div>
