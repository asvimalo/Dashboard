 

<div class="modal fade" id="deletePhase" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">  
            <div class="modal-body">
                <h2>Are you sure you want to delete this Phase?</h2>
                <form name="DeletePhaseForm"> 

                    <div class="form-group">
                        <label>Phase Id</label>
                        <input type="text" name="phasename" ng-readonly="$ctrl.phase.phaseId" value="{{ $ctrl.phase.phaseId }}" class="form-control">
                    </div>

                    <div class="form-group">
