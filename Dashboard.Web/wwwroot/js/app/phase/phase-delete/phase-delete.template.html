 

<div class="modal fade" id="deletePhase" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">  
            <div class="modal-body">
                <h4>Are you sure you want to delete this Phase?</h4>
                <form name="DeletePhaseForm"> 

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" name="phaseId" ng-readonly="$ctrl.phase.startDate" value="{{ $ctrl.phase.startDate | date: 'yyyy-MM-dd'}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>End Date</label>
                        <input type="text" name="phaseId" ng-readonly="$ctrl.phase.endDate" value="{{ $ctrl.phase.endDate | date: 'yyyy-MM-dd'}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Phase name</label>
                        <input type="text" name="phasename" ng-readonly="$ctrl.phase.phaseName" value="{{ $ctrl.phase.phaseName }}" class="form-control">
                    </div>
                    <div class="alert alert-success" ng-hide="alert">
                        <strong> {{successMessage}} </strong>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-show="deleteShow" type="button" ng-click="deletePhase()"> {{deleteBtn}} </button>
                <button class="btn btn-danger pull-right" type="button" ng-click="closeModal()"> {{closeBtn}} </button>
            </div>

        </div>
    </div>
</div>
