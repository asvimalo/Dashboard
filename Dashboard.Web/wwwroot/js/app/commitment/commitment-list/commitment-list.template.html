<h2 class="text-center">Commitments</h2>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <td>AssigmentId</td>
            <td>Assignment</td>
            <td>StartDate</td>
            <td>StopDate</td>
            <td>Hours</td>
            
        </tr>
    </thead>
    <tr ng-repeat="commitment in $ctrl.commitments">
        <td>{{ commitment.assignmentId }}</td>
        <td>{{ commitment.assignment  }}</td>
        <td>{{ commitment.startDate  }}</td>
        <td>{{ commitment.stopDate  }}</td>
        <td>{{ commitment.hours  }}</td>
        
        <td><a ng-href="#/employees/{{ assignment.assignmentId }}" class="btn btn-sm btn-primary">Manage</a></td>

    </tr>
</table>
