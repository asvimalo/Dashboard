<h2 class="text-center">Employees</h2>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <td>firstName</td>
            <td>lastName</td>
            <td>personNr</td>
            <td>imageName</td>
            <td>imagePath</td>
            <td>acquiredKnowledge</td>
            <td>assignments</td>
        </tr>
    </thead>
    <tr ng-repeat="employee in $ctrl.employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName  }}</td>
        <td>{{ employee.personNr  }}</td>
        <td>{{ employee.imageName  }}</td>
        <td>{{ employee.imagePath  }}</td>
        <td>{{ employee.acquiredKnowledge  }}</td>
        <td>{{ employee.assignments  }}</td>
        <td><a ng-href="#/employees/{{ employee.employeeId }}" class="btn btn-sm btn-primary">Edit</a></td>

    </tr>
</table>
