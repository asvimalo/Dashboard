
<div class="modal fade" id="deleteEmployee" role="dialog">
    <div class="modal-dialog modal-sm"> 
        <div class="modal-content">  

            <div class="modal-body">

                <form name="form" class="form-group" novalidate>
                    <div class="alert alert-danger">
                        <strong>Alert!</strong> Are you sure you want to delete the user ?
                    </div>
                    <div class="form-group">
                        <label>
                            First Name:
                            <input class="form-control" type="text" name="uFirstName" ng-readonly="$ctrl.employee.firstName" value="{{ $ctrl.employee.firstName }}"/>
                        </label> 
                        <label>
                            Last Name:
                            <input class="form-control" type="text" name="uLastName" ng-readonly="$ctrl.employee.lastName" value="{{ $ctrl.employee.lastName }}" />
                        </label>  
                    </div>
                </form>
             </div>

            <div class="modal-footer">
                <button class="btn btn-success" type="button" ng-click="deleteEmployee()"> Delete </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
