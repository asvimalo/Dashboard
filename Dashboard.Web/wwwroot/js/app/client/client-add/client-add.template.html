<form novalidate class="simple-form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add Client</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="$ctrl.client.clientName" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" ng-model="$ctrl.location.city" class="form-control">
                </div>
                <div class="form-group">
                    <label>Adress</label>
                    <input type="text" ng-model="$ctrl.location.adress" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" ng-model="$ctrl.client.description" class="form-control">
                </div>
                <div class="form-group">
                    <label>Project</label>
                    <input type="text" ng-model="$ctrl.client.projects" class="form-control">
                </div>
                <button class="btn btn-primary" type="button" ng-click="addClient()">Save</button>

                <span>{{formInfo}}</span>

            </div> 
        </div>
    </div>

    </div>-->
