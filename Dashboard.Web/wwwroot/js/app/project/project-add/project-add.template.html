<h3 class="text-center">Add Project</h3>
<div>
    <form novalidate class="simple-form">
        <label>Name: <input type="text" ng-model="$ctrl.project.projectName" /></label><br />
        <label>Start date: <input type="text" ng-model="$ctrl.project.clientId" /></label><br />       
        <label>Start date: <input type="datetime" ng-model="$ctrl.project.startDate" /></label><br />
        <label>Start date: <input type="datetime" ng-model="$ctrl.project.stopDate" /></label><br />
        <label>Start date: <input type="datetime" ng-model="$ctrl.project.timeBudget" /></label><br />
        <label>Start date: <input type="datetime" ng-model="$ctrl.project.notes" /></label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="AddProject($ctrl.project)" value="Save" />
    </form>
    
</div>
