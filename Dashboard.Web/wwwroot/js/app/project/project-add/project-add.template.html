<form novalidate class="simple-form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add a new project</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="$ctrl.project.projectName" class="form-control">
                </div>
                <div class="form-group">
                    <label>From</label>
                    <input type="date" ng-model="$ctrl.project.startDate" class="form-control">
                </div>
                <div class="form-group">
                    <label>To</label>
                    <input type="date" ng-model="$ctrl.project.stopDate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Timebudget</label>
                    <input type="number" ng-model="$ctrl.project.timeBudget" class="form-control">
                </div>
                <div class="form-group">
                    <label>Client:</label>
                    <select class="form-control" ng-options="item.clientName for item in $ctrl.clients" ng-model="formInfo.clients">
                        <option value="" disabled selected></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee:</label>
                    <select class="form-control" ng-options="item.firstName for item in $ctrl.employees" ng-model="formInfo.employees">
                        <option value="" disabled selected></option>
                   </select>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <input type="text" ng-model="$ctrl.project.notes" class="form-control">
                </div>
                <button class="btn btn-primary" type="button" ng-click="addProject()">Save</button>

                <span>{{formInfo}}</span>

            </div>
            <div class="col-md-6">
                 <h2>Add a new client</h2>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="$ctrl.client.clientName" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" ng-model="$ctrl.client.LocationId" class="form-control">
                </div>
                <div class="form-group">
                    <label>Adress</label>
                    <input type="text" ng-model="$ctrl.client.notes" class="form-control">
                </div>

                <button class="btn btn-primary" type="button" ng-click="addClient()">Save</button>

                <span>{{formInfo}}</span>

            </div>
        </div>
    </div>
