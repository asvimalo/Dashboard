<div ng-controller="ProjectAddController as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="project-add.html">
        <!-- Modal Header -->
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add a new project</h3>
        </div>

        <!-- Modal Body -->
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in self.items">
                    <a href="#" ng-click="$event.preventDefault(); self.selected.item = item">{{ item }}</a>
                </li>
            </ul>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="self.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="self.cancel()">Cancel</button>
        </div> 

    </script>

    <!-- All my Buttons -->
    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>
</div>
