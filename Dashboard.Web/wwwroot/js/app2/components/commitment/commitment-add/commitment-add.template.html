<h2 class="text-center">Add Commitment</h2>
<form name="form" class="form-group" novalidate>

    <div class="form-group">
        <label>Assignment</label>
        <input type="text" ng-model="$ctrl.commitments.assignment" class="form-control">
    </div>
    <div class="form-group">
        <label>Startdate</label>
        <input type="date" ng-model="$ctrl.commitments.startDate" class="form-control">
    </div>
    <div class="form-group">
        <label>Stopdate</label>
        <input type="date" ng-model="$ctrl.commitments.stopDate" class="form-control">
    </div>
    <div class="form-group">
        <label>Hours</label>
        <input type="number" ng-model="$ctrl.commitments.hours" class="form-control">
    </div>
    <button class="btn btn-primary" type="button" ng-click="addCommitment()">Save</button>
</form>
