<h2 class="text-center">Add Knowledges</h2>
<form name="form" class="form-group" novalidate>

    <div class="form-group">
        <label>Knowledgename</label>
        <input type="text" ng-model="$ctrl.knowledges.knowledgeName" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" ng-model="$ctrl.knowledges.description" class="form-control">
    </div>
    <div class="form-group">
        <label>Acquired Knowledges</label>
        <select class="form-control" ng-options="item.acquiredKnowledgeId for item in $ctrl.acquiredKnowledges" ng-model="formInfo.acquiredKnowledges">
            <option value="" disabled selected></option>
        </select>
    </div>
    <button class="btn btn-primary" type="button" ng-click="addAcquiredKnowledges()">Save</button>
</form>
