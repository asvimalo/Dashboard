<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="text-danger" ng-show="holder.errorMessage">{{ holder.errorMessage }}</div>
        <!--<div ng-show="vm.isBusy" class="text-center"><i class="fa fa-spinner fa-spin"></i> Loading...</div>-->
        <loader-cursor display-when="vm.isBusy"></loader-cursor>
    </div>

    <div class="col-md-12">
        <table class="table table-responsive table-striped">
            <tr ng-repeat="employee in holder.employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName  }}</td>
                <td>{{ employee.personNr  }}</td>
                <td>{{ employee.imageName  }}</td>
                <td>{{ employee.imagePath  }}</td>
                <td>{{ employee.acquiredKnowledge  }}</td>
                <td>{{ employee.assignments  }}</td>
                <!--<td><a ng-href="#/employees/{{ employee.employeeId }}" class="btn btn-sm btn-primary">Manage</a></td>-->

            </tr>
        </table>
    </div>

</div>
